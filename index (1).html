<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Soromto ❤️</title>

<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, #ff0000, #000000);
  color: white;
  text-align: center;
  overflow: hidden;
}

.container {
  margin-top: 100px;
}

h1 {
  font-size: 3em;
  margin-bottom: 10px;
}

h2 {
  font-size: 2em;
  margin-bottom: 40px;
}

button {
  padding: 15px 30px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 10px;
  transition: 0.3s ease;
}

#yesBtn {
  background-color: #ff4d6d;
  color: white;
}

#yesBtn:hover {
  background-color: #ff1e4d;
  transform: scale(1.1);
}

#noBtn {
  background-color: white;
  color: black;
  position: absolute;
}

.heart {
  position: absolute;
  color: pink;
  font-size: 20px;
  animation: float 5s linear infinite;
}

@keyframes float {
  0% { transform: translateY(100vh); opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}

#reaction {
  display: none;
  font-size: 2.5em;
  margin-top: 150px;
}
</style>
</head>
